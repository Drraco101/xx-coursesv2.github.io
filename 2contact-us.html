  <div class="container container1 mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form id="contactForm"  novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div id="nameError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div id="emailError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="phonenumber">Phone</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <select class="custom-select mt-1" id="countryCode" name="countryCode">
                        <option value="+1">+20 EG.</option>
                        <option value="+966">+966 KSA.</option>
                        <option value="+974">+974 Qatar</option>
                        <option value="+81">+81 JP</option>
                        <option value="+49">+49 Germany</option>
                        <option value="+33">+33 France</option>
                        <option value="+52">+52 MX</option>
                        <option value="+86">+86 CN</option>
                        <option value="+1">+1 USA</option>
                        <option value="+44">+44 UK</option>
                        <option value="+61">+61 Australia</option>
                        <option value="+91">+91 IN</option>
                    </select>
                </div>
                <input type="tel" class="form-control ms-2" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div id="phoneError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            <div id="messageError" class="error-message"></div>
        </div>

        <button type="submit" class="btn btn-primary" onclick="return validateForm()">Submit</button>
    </form>
  </div>
